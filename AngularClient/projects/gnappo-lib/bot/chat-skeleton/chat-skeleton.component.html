
    <div class="grid mt-0" [ngClass]="{'collapsed': collapsed}">
        <div *ngIf="showAvatar && !!avatarIconUrl" class="col-fixed">
            <p-avatar [image]="avatarIconUrl!" styleClass="mr-2" size="large" shape="circle">
            </p-avatar>
        </div>
        <div class="col flex align-items-center align-content-start"
        [ngClass]="{'typing-skeleton':!showAvatar || !!!avatarIconUrl}"
        >
            <div class="scalein animation-delay-100 animation-duration-500 animation-iteration-infinite flex align-items-center justify-content-center
  font-bold bg-primary-reverse border-circle m-1 px-1 py-1">
            </div>
            <div class="scalein animation-delay-300 animation-duration-500 animation-iteration-infinite flex align-items-center justify-content-center
  font-bold bg-primary-reverse border-circle m-1 px-1 py-1">
            </div>
            <div class="scalein animation-delay-500 animation-duration-500 animation-iteration-infinite flex align-items-center justify-content-center
  font-bold bg-primary-reverse border-circle m-1 px-1 py-1">
            </div>
        </div>
    </div>
