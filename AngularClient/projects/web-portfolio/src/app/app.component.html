<ng-container *ngIf="ui$ | async as ui">
<div class="main-container flex justify-content-center">
  
  <div class="p-3 top-header w-full">
      <g-burger *ngIf="userConsent$ | async"
        [model]="items" 
        [darkMode]="!ui.greetingShown" 
        [fullScreen]="!ui.asideShown">
      </g-burger>
  </div>
  <div class="flex" [@primaryTransition]="getRouteAnimationData()">
    <router-outlet></router-outlet>
    
  </div>
</div>
</ng-container>
